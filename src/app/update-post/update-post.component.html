<div class="modal fade" id="UpdatePostModal" tabindex="-1" aria-labelledby="UpdatePostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="text-align: center; width: 100%;">
                    Create a article
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex">
                    <div class="image">
                        <img src="../../assets/0479f728630b134464327020f474ca45_tn.png" alt="">
                    </div>
                    <div>
                        <strong class="name">
                            {{username}}
                            {{postuserdetail?.id}}
                        </strong>
                    </div>
                </div>
                <div class="text">
                    <textarea appAutoresize [(ngModel)]="post" placeholder="Something..." 
                    [value]="postuserdetail?.body"
                    >
                    </textarea>
                    <div class="upload">
                        <label for="file-upload1" class="custom-file-upload">
                            <div>
                                <i class="fa-solid fa-image"></i>
                                <span>
                                    Upload image or video
                                </span>
                            
                            </div>
                        </label>
                        <label class="custom-file-upload remove" (click)="removeImagePreview()">
                            <div>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </label>
                        <input hidden id="file-upload1" type="file" multiple (change)="onFileSelectedUpdate($event)" />
                        <div class="image-preview-container">
                            <div class="image-preview" *ngFor="let image of postuserdetail?.uploads; let i=index" appAddDivAfterSixth [index]="i" [remainingCount]="remainingCount">
                                <img *ngIf="image.image!=''" [src]="image.image" alt="Image preview">

                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button  class="btn btn-primary" (click)="UpdatePost()" [attr.data-dismiss]="text">
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
